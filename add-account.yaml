  type: NodePort
  selector:
    app: client-0001-app
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jetti-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: jetti-ip
    kubernetes.io/ingress.allow-http: "false"
  labels:
    app: jetti
spec:
  tls:
  - secretName: jetti-ssl
  backend:
    serviceName: jetti
    servicePort: 8080
  rules:
  - host: cl.jetti-app.com
    http:
      paths:
      - path: /client-0001-app/*
        backend:
          serviceName: client-0001-app
          servicePort: 8080
      - path: /*
        backend:
          serviceName: jetti
          servicePort: 8080


