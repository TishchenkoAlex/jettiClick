<mat-tab-group class="bottom-tab">
  <mat-tab *ngFor="let op of operationsGroups">
    <ng-template mat-tab-label>
      <div (click)="Click(op)" fxFill fxLayoutAlign="center center" style="white-space: initial;">
        {{ op.value }}
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
