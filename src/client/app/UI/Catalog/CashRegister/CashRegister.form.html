<form #form="ngForm" (ngSubmit)="onSubmit(form)" ngNativeValidate>
    <div fxLayout = "column">
        
        <md-form-field>
            <input mdInput [(ngModel)]="model.code" name="code" placeholder="code" required>
        </md-form-field>

        <md-form-field>
            <input mdInput [mdDatepicker]="DatePicker" [(ngModel)]="model.date" name="date" placeholder="date" required>
            <md-datepicker-toggle mdSuffix [for]="DatePicker"></md-datepicker-toggle>
            <md-datepicker #DatePicker [disabled]="false"></md-datepicker>
        </md-form-field>

        <md-form-field>
            <input mdInput [(ngModel)]="model.description" name="description" placeholder="description" required>
        </md-form-field>

<!--         <div ngModelGroup="doc">
        </div>
 -->
    </div>
</form>
<div fxLayoutAlign = "center center" fxLayoutGap="10px">
        <button md-raised-button type="button">Cancel</button>
        <button md-raised-button type="submit" color="accent" [disabled]="!form.valid">Save User</button>
</div>
{{ this.model | json }}
