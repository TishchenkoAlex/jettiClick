<form novalidate [formGroup]="viewModel.formGroup">
  <mat-accordion class="panel-headers-align" multi="true" displayMode="flat">
    <mat-expansion-panel hideToggle="true" expanded="true">
      <mat-expansion-panel-header style="min-height: 65px;">
        <mat-panel-title>
          <div fxFlex fxLayoutAlign="space-between center">
            <div>
              <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon *ngIf="viewModel.model.deleted" color="warn">indeterminate_check_box</mat-icon>
                <mat-icon *ngIf="viewModel.model.posted && !viewModel.model.deleted" color="primary">check_box</mat-icon>
                <mat-icon *ngIf="!(viewModel.model.posted) && !(viewModel.model.deleted)" color="accent">check_box_outline_blank</mat-icon>
                <span [fxShow]="false" [fxShow.gt-xs]="true" style="margin-left: 10px; font-weight: bold">{{ viewModel.model.description }}</span>
              </div>
            </div>
          </div>
        </mat-panel-title>
        <mat-panel-description>
          <span [fxShow]="false" [fxShow.gt-xs]="true"></span>
          <div fxFlex fxLayoutAlign="end center" fxLayoutGap="4px" style="height: 65px; margin-right: 6px">
            <ng-container *ngTemplateOutlet="actionTepmlate ? actionTepmlate : actionTepmlateDefault; context: {viewModel: viewModel}"></ng-container>
            <button type="button" mat-mini-fab color="accent" (click)="$event.stopPropagation(); Close()" matTooltip="close">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-card-content>
        <ng-container *ngTemplateOutlet="formTepmlate? formTepmlate: formTepmlateDefault; context: {viewModel: viewModel}"></ng-container>
        <ng-content></ng-content>
      </mat-card-content>

    </mat-expansion-panel>

    <mat-expansion-panel hideToggle="true">
      <mat-expansion-panel-header>
        <mat-panel-title>Additonal Info</mat-panel-title>
        <mat-panel-description>Details
          <mat-icon>map</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div fxLayout="row" fxLayoutGap="35px" fxLayout.xs="column">
        <j-control *ngIf="viewModel.controlsByKey['parent']" [control]="viewModel.controlsByKey['parent']" [form]="viewModel.formGroup"
          fxFlex></j-control>
        <j-control *ngIf="viewModel.controlsByKey['user']" [control]="viewModel.controlsByKey['user']" [form]="viewModel.formGroup"
          fxFlex></j-control>
      </div>
      <j-control *ngIf="viewModel.controlsByKey['info']" [control]="viewModel.controlsByKey['info']" [form]="viewModel.formGroup"></j-control>
      <div *ngFor="let control of viewModel.view; let i = index" fxLayout="column">
        <j-control *ngIf="control.controlType === 'script'" [control]="control" [form]="viewModel.formGroup" fxFlex></j-control>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel #accumulation hideToggle="true" *ngIf="this.viewModel.model.type.startsWith('Document.') && viewModel.model.posted">
      <mat-expansion-panel-header>
        <mat-panel-title>Register movements</mat-panel-title>
        <mat-panel-description>Accumulation
          <mat-icon>toc</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <j-register-movement *ngIf="accumulation.expanded" [doc]="viewModel.model"></j-register-movement>
      <j-register-accumulation-list *ngIf="accumulation.expanded" [doc]="viewModel.model"></j-register-accumulation-list>

    </mat-expansion-panel>

  </mat-accordion>
</form>

<ng-template #formTepmlateDefault let-v="viewModel">

  <div fxLayout="column">

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="35px">
      <div fxLayoutGap.gt-xs="column" fxFlex>
        <div *ngFor="let control of v.view; let i = index">
          <j-control *ngIf="(control.order-1)%3+1 === 1 && control.order && control.type !== 'table'" [control]="control" [form]="v.formGroup"></j-control>
        </div>
      </div>
      <div fxLayoutGap.gt-xs="column" fxFlex>
        <div *ngFor="let control of v.view; let i = index">
          <j-control *ngIf="(control.order-1)%3+1 === 2 && control.order && control.type !== 'table'" [control]="control" [form]="v.formGroup"></j-control>
        </div>
      </div>
      <div fxLayoutGap.gt-xs="column" fxFlex>
        <div *ngFor="let control of v.view; let i = index">
          <j-control *ngIf="(control.order-1)%3+1 === 3 && control.order && control.type !== 'table'" [control]="control" [form]="v.formGroup"></j-control>
        </div>
      </div>
    </div>

    <div *ngFor="let control of v.view; let i = index">
      <j-control *ngIf="control.order < 1 && ( 
          (control.key !== 'parent') && (control.key !== 'user') && (control.key !== 'info') && (control.controlType !== 'script'))"
        [control]="control" [form]="v.formGroup"></j-control>
    </div>
    <br>
    <br>
    <p-tabView *ngIf="hasTables">
      <div *ngFor="let control of v.view; let i = index">
        <p-tabPanel [style]="{'padding':'0'}" *ngIf="control.type === 'table'" [header]="control.label">
          <j-control [control]="control" [form]="v.formGroup"></j-control>
        </p-tabPanel>
      </div>
    </p-tabView>

  </div>
</ng-template>

<ng-template #actionTepmlateDefault let-v="viewModel">
  <button type="button" mat-mini-fab color="primary" [disabled]="!v.formGroup.valid" (click)="$event.stopPropagation(); PostClose()"
    matTooltip="post & close" *ngIf="!v.model.deleted">
    <mat-icon>done_all</mat-icon>
  </button>
  <button type="button" mat-mini-fab color="secondary" [disabled]="!v.formGroup.valid" (click)="$event.stopPropagation(); Post()"
    matTooltip="post" *ngIf="!v.model.deleted">
    <mat-icon>done</mat-icon>
  </button>
  <button type="button" mat-mini-fab color="secondary" [disabled]="!v.formGroup.valid" (click)="$event.stopPropagation(); Copy()"
    matTooltip="copy" *ngIf="!v.model.deleted && !v.model.id.startsWith('copy')">
    <mat-icon>content_copy</mat-icon>
  </button>
  <button type="button" mat-mini-fab color="secondary" [disabled]="!v.formGroup.valid" (click)="$event.stopPropagation(); unPost()"
    matTooltip="unPost" *ngIf="!v.model.deleted && v.model.posted">
    <mat-icon>undo</mat-icon>
  </button>
  <button type="button" mat-mini-fab color="secondary" [disabled]="!v.formGroup.valid" (click)="$event.stopPropagation(); Save()"
    matTooltip="save" *ngIf="!v.model.deleted && !v.model.posted">
    <mat-icon>save</mat-icon>
  </button>
  <button type="button" mat-mini-fab [disabled]="!v.formGroup.valid" [color]="v.model.deleted ? 'secondary' : 'warn'" (click)="$event.stopPropagation(); Delete()"
    [matTooltip]="v.model.deleted ? 'undelete': 'delete'">
    <mat-icon>delete</mat-icon>
  </button>
</ng-template>

<ng-template #sideNavTepmlate let-sidenav="sidenav">
  <mat-card>
    <button type="button" mat-button (click)="this.Goto(); sidenav.close()">Find in list</button>
    <button type="button" mat-button (click)="sidenav.close()">Close</button>
  </mat-card>
</ng-template>
