<j-form [formTepmlate]="formTepmlate" [actionTepmlate]="actionTepmlate">
  
  <ng-template #formTepmlate let-v="viewModel">
      <div fxLayoutGap.gt-xs="column" fxFlex>
        <j-control [control]="v.controlsByKey.code" [form]="v.formGroup"></j-control>
        <j-control [control]="v.controlsByKey.description" [form]="v.formGroup"></j-control>
      </div>
    </ng-template>

    <ng-template #actionTepmlate let-v="viewModel">
        <button md-raised-button color="warn" (click)="Save()">Save</button>
        <button md-raised-button type="button" (click)="Cancel()">Cancel</button>
    </ng-template>

</j-form>
