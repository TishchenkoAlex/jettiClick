<div>
  <mat-card-content>
    <form novalidate [formGroup]="formGroup">
      <div fxLayout="column" fxLayoutGap="35px">
        <div fxFlex>
          <div *ngFor="let control of controls;">
            <j-control [control]="control" [form]="formGroup"></j-control>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
  <div fxLayoutAlign="center center" fxLayoutGap="25px">
    <button *ngIf="formGroup.valid" mat-raised-button type="submit" color="primary" [mat-dialog-close]="formGroup.value">Save</button>
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
  </div>
</div>
