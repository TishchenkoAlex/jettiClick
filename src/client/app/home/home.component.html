<div *ngIf="auth.isLoggedIn$ | async" style="height: calc(100vh - 180px)">
  <iframe tru width="100%" height="100%" [src]="auth.url$ | async" frameborder="0" allowFullScreen="true"></iframe>
</div>
<form *ngIf="auth.isLoggedOut$ | async" #f="ngForm" (ngSubmit)="login(f.value.email, f.value.password)">
  <div class="card login-panel ui-fluid">
    <div class="login-panel-content">
      <div class="ui-g">
        <div class="ui-g-3" style="text-align:left;">
          <img src="/assets/layout/images/login/icon-login.svg" />
        </div>
        <div class="ui-g-9" style="text-align:right;">
          <h2 class="welcome-text">Welcome Guest</h2>
          <span class="guest-sign-in">Sign in to Jetti apps</span>
        </div>
        <div class="ui-g-12" style="text-align:left;">
          <label class="login-label">e-mail</label>
          <div class="login-input">
            <input #email pInputText type="text" ngModel name="email" required/>
          </div>
        </div>
        <div class="ui-g-12" style="text-align:left;">
          <label class="login-label">Password</label>
          <div class="login-input">
            <input #password pInputText type="password" ngModel name="password" required/>
          </div>
        </div>
        <div class="ui-g-12 ui-md-6 button-pane">
          <button [disabled]="f.invalid" type="submit" pButton label="Sign In"></button>
        </div>
        <div class="ui-g-12 ui-md-6 link-pane">
          <a href="#" routerLink="/home">Forget Password?</a>
        </div>
      </div>
    </div>
  </div>
</form>
