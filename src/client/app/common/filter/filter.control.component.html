<div [formGroup]="form" [ngSwitch]="control.controlType">

  <mat-form-field *ngSwitchCase="'textbox'" fxFlex>
    <input matInput [placeholder]="control.label" [formControlName]="control.key" [id]="control.key"
      autocomplete="off" [tabIndex]="control.order">
  </mat-form-field>

  <mat-form-field *ngSwitchCase="'number'" fxFlex>
    <input matInput [placeholder]="control.label" [formControlName]="control.key" [id]="control.key"
      style="text-align: right" type="number" autocomplete="off" [tabIndex]="control.order">
    <button mat-icon-button matSuffix [disabled]="true" [tabindex]="-1" type="button">
      <mat-icon>attach_money</mat-icon>
    </button>
  </mat-form-field>

  <j-autocomplete *ngSwitchCase="'autocomplete'" fxFlex [formControlName]="control.key" [id]="control.key"
    [placeholder]="control.label" [tabIndex]="control.order" [type]="control.type" [checkValue]="false">
  </j-autocomplete>

  <mat-form-field *ngSwitchCase="'date'" fxFlex>
    <input matInput [matDatepicker]="picker" [placeholder]="control.label" [formControlName]="control.key"
      [id]="control.key" autocomplete="off" [tabIndex]="control.order">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  </mat-form-field>

  <mat-form-field *ngSwitchCase="'datetime'" fxFlex>
    <input matInput [matDatepicker]="picker" [placeholder]="control.label" [formControlName]="control.key"
      [id]="control.key" autocomplete="off" [tabIndex]="control.order">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  </mat-form-field>

  <mat-checkbox *ngSwitchCase="'checkbox'" [formControlName]="control.key" [indeterminate]="true" [id]="control.key" style="margin-top: 16px" fxFlex
    [tabIndex]="control.order">{{control.label}}
  </mat-checkbox>

</div>

<mat-datepicker #picker></mat-datepicker>
