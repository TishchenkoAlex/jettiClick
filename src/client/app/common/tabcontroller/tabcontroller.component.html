<mat-tab-group #tg [(selectedIndex)]="tc.index" (selectChange)="onChange($event)" dynamicHeight="true">
    <mat-tab *ngFor="let tab of tc.tabs">
        <ng-template mat-tab-label>
            <div style="display: flex; flex-direction: column; align-items: center; width:100%">
                <mat-icon mat-tab-icon color="primary">{{ tab.icon }}</mat-icon>
                <span>{{ tab.description || tab.header }}</span>
            </div>
            <mat-icon color="primary" style="font-size: 10pt; width: 0px;height: 100%" *ngIf="tab?.docType !== tc.HOME" mat-tab-icon (click)="handleClose(tab)">close
            </mat-icon>
        </ng-template>
        <dynamic-component [component]="tc.component"></dynamic-component>
    </mat-tab>
</mat-tab-group>
