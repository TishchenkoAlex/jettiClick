<md-card>   
    <div fxLayout="row" fxLayoutAlign="space-between center" >
        <md-card-title>{{ form.value.description || this.document.description }}</md-card-title>
        <md-card-subtitle>{{ form.value.date || this.document.date | date:'medium' }}</md-card-subtitle>
    </div>
    <md-card-content>
        <form [formGroup]="form" fxLayout="row" fxLayout.xs="column" fxLayoutGap.gt-xs="35px">
            <div fxLayoutGap.gt-xs="column" fxFlex>
                <div *ngFor="let control of controls; let odd = odd">
                    <df-control *ngIf="!odd" [control]="control" [form]="form"></df-control>
                </div>
            </div>
            <div fxLayoutGap.gt-xs="column" fxFlex>
                <div *ngFor="let control of controls; let odd = odd">
                    <df-control *ngIf="odd" [control]="control" [form]="form" ></df-control>
                </div>
            </div>
        </form>
    </md-card-content>
    <md-card-actions fxLayoutAlign="center center" fxLayoutGap="25px">
        <button md-raised-button color="warn" [disabled]="!form.valid" (click)="onSubmit()">Save</button>
        <button md-raised-button type="button" (click)="handleOnCancel()">Cancel</button>
    </md-card-actions>
</md-card>

{{ this.value }}
