<div fxLayoutAlign="start space-between" class="mat-card" style="height: 50px">
    <div fxLayout="row" fxFlex>
        <md-card-title fxLayout="row" fxLayoutAlign="start center">
            <md-icon *ngIf="this.document['deleted']" color="warn">indeterminate_check_box</md-icon>
            <md-icon *ngIf="this.document['posted']" color="primary">check_box</md-icon>
            <md-icon *ngIf="!this.document['posted'] && !this.document['deleted']" color="accent">check_box_outline_blank</md-icon>
            <span style="margin-left: 10px">{{ form.value.description || this.document.description }}</span>
        </md-card-title>
    </div>
    <md-card-subtitle style="font-size: 9pt">{{ form.value.date || this.document.date | date:'medium' }}</md-card-subtitle>
</div>
<md-card>
    <md-card-content>
        <ng-container *ngTemplateOutlet="formTemplate ? formTemplate : defaultFormTemplate;"></ng-container>
    </md-card-content>
    <md-card-actions fxLayoutAlign="center center" fxLayoutGap="25px">
        <button md-raised-button color="warn" [disabled]="!form.valid" (click)="onSubmit()">Save</button>
        <button md-raised-button type="button" (click)="handleOnCancel()">Cancel</button>
    </md-card-actions>
</md-card>

<ng-template #defaultFormTemplate>
    <form novalidate [formGroup]="form" fxLayout="row" fxLayout.xs="column" fxLayoutGap.gt-xs="35px">
        <div fxLayoutGap.gt-xs="column" fxFlex>
            <div *ngFor="let control of controls; let odd = odd">
                <j-control *ngIf="!odd" [control]="control" [form]="form"></j-control>
            </div>
        </div>
        <div fxLayoutGap.gt-xs="column" fxFlex>
            <div *ngFor="let control of controls; let odd = odd">
                <j-control *ngIf="odd" [control]="control" [form]="form"></j-control>
            </div>
        </div>
    </form>
</ng-template>
