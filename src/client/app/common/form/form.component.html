<div fxLayoutAlign="start space-between" class="mat-card" style="height: 50px">
  <div fxLayout="row" fxFlex>
    <md-card-title fxLayout="row" fxLayoutAlign="start center">
      <md-icon *ngIf="document?.deleted" color="warn">indeterminate_check_box</md-icon>
      <md-icon *ngIf="document?.posted" color="primary">check_box</md-icon>
      <md-icon *ngIf="!document?.posted && !document?.deleted" color="accent">check_box_outline_blank</md-icon>
      <span style="margin-left: 10px">{{ form?.value.description }}</span>
    </md-card-title>
  </div>
  <md-card-subtitle style="font-size: 9pt">{{ form?.value.date || document?.date | date:'medium' }}</md-card-subtitle>
</div>
<md-card>
  <md-card-content>
      <form *ngIf="form" novalidate [formGroup]="form" fxLayout="row" fxLayout.xs="column" fxLayoutGap.gt-xs="35px">
        <ng-container *ngTemplateOutlet="userTepmlate ? userTepmlate : defaultFormTemplate; context: {form: this.form}"></ng-container>
      </form>
  </md-card-content>
  <md-card-actions fxLayoutAlign="center center" fxLayoutGap="25px">
    <button md-raised-button color="warn" [disabled]="!form?.valid" (click)="onSubmit()">Save</button>
    <button md-raised-button type="button" (click)="handleOnCancel()">Cancel</button>
  </md-card-actions>
</md-card>

<ng-template #defaultFormTemplate let-f="form">
  <div fxLayoutGap.gt-xs="column" fxFlex>
    <div *ngFor="let control of controls; let odd = odd">
      <j-control *ngIf="!odd" [control]="control" [form]="f"></j-control>
    </div>
  </div>
  <div fxLayoutGap.gt-xs="column" fxFlex>
    <div *ngFor="let control of controls; let odd = odd">
      <j-control *ngIf="odd" [control]="control" [form]="f"></j-control>
    </div>
  </div>
</ng-template>
