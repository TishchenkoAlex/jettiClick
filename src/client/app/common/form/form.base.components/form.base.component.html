<div fxLayoutAlign="start space-between" class="mat-card" style="height: 50px">
  <div fxLayout="row" fxFlex>
    <md-card-title fxLayout="row" fxLayoutAlign="start center">
      <md-icon *ngIf="viewModel.model.deleted" color="warn">indeterminate_check_box</md-icon>
      <md-icon *ngIf="viewModel.model.posted" color="primary">check_box</md-icon>
      <md-icon *ngIf="!viewModel.model.posted && !viewModel.model.deleted" color="accent">check_box_outline_blank</md-icon>
      <span style="margin-left: 10px">{{ viewModel.model.description }}</span>
    </md-card-title>
  </div>
  <md-card-subtitle style="font-size: 9pt">{{ viewModel.model.date | date:'medium' }}</md-card-subtitle>
</div>
<md-card>
  <md-card-content>
    <form novalidate [formGroup]="viewModel.formGroup">
      <ng-container *ngTemplateOutlet="formTepmlate? formTepmlate: formTepmlateDefault; context: {viewModel: viewModel}"></ng-container>
    </form>
  </md-card-content>
  <md-card-actions fxLayoutAlign="center center" fxLayoutGap="25px">
    <ng-container *ngTemplateOutlet="actionTepmlate ? actionTepmlate : actionTepmlateDefault; context: {viewModel: viewModel}"></ng-container>
  </md-card-actions>
</md-card>

<ng-template #formTepmlateDefault let-v="viewModel">
  <div fxLayout="column">

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="35px">
      <div fxLayoutGap.gt-xs="column" fxFlex>
        <div *ngFor="let control of v.view; let odd = odd">
          <j-control *ngIf="!odd && control.type !== 'table'" [control]="control" [form]="v.formGroup"></j-control>
        </div>
      </div>
      <div fxLayoutGap.gt-xs="column" fxFlex>
        <div *ngFor="let control of v.view; let odd = odd">
          <j-control *ngIf="odd && control.type !== 'table'" [control]="control" [form]="v.formGroup"></j-control>
        </div>
      </div>
    </div>

    <div fxLayoutGap.gt-xs="column" *ngIf="v.tableParts">
      <md-tab-group #tg dynamicHeight="true">
        <md-tab *ngFor="let tab of v.tableParts">
          <ng-template md-tab-label>{{ tab.value }}</ng-template>
          <j-control [control]="v.view[tab.id]" [form]="v.formGroup"></j-control>
        </md-tab>
      </md-tab-group>
    </div>

  </div>

</ng-template>

<ng-template #actionTepmlateDefault let-v="viewModel">
  <button md-raised-button color="warn" (click)="Save()">Save</button>
  <button md-raised-button type="button" (click)="Cancel()">Cancel</button>
</ng-template>

{{ viewModel.formGroup.value | json }}
