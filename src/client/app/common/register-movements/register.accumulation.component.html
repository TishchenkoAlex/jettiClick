<div class="example-container">
  <mat-table #table [dataSource]="movements" class="example-table">

    <ng-container matColumnDef="kind">
      <mat-header-cell *matHeaderCellDef>kind</mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        <mat-icon *ngIf="row.kind" color="primary">add</mat-icon>
        <mat-icon *ngIf="!row.kind" color="warn">remove</mat-icon>
      </mat-cell>

    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>date</mat-header-cell>
      <mat-cell *cdkCellDef="let row">{{row.date | date:'dd.MM.yyyy hh:mm:ss'}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="company">
      <mat-header-cell *matHeaderCellDef>company</mat-header-cell>
      <mat-cell *cdkCellDef="let row">{{row.company.value}}</mat-cell>
    </ng-container>

    <span *ngFor="let col of movements.additionalColumns">
      <ng-container [matColumnDef]="col">
        <mat-header-cell *matHeaderCellDef>{{ col }}</mat-header-cell>
        <mat-cell *cdkCellDef="let row">{{ row[col]?.value || row[col]}}</mat-cell>
      </ng-container>
    </span>

    <mat-header-row *matHeaderRowDef="movements.displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: movements.displayedColumns;"></mat-row>

  </mat-table>

</div>
