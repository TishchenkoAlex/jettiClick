<p-table [value]="movements" selectionMode="single" [(selection)]="selection">
  <ng-template pTemplate="header">
    <tr style="cursor: pointer">
      <th *ngIf="!doc.type.includes('Info')" style="width: 22px; text-align: center"></th>
      <th>date</th>
      <th>company</th>
      <th [pSortableColumn]="column" *ngFor="let column of additionalColumns">{{column}}</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData>
    <tr [pSelectableRow]="rowData" style="cursor: pointer">
      <td *ngIf="!doc.type.includes('Info')" style="width: 22px; text-align: center">
        <i *ngIf="rowData['kind']" class="fa fa-plus" style="color: #5cb85c"></i>
        <i *ngIf="!rowData['kind']" class="fa fa-minus" style="color: #d9534f"></i>
      </td>
      <td style="width: 150px; text-align: center">{{rowData.date | date: 'short'}}</td>
      <td style="text-align: center">{{rowData.company.value}}</td>
      <td *ngFor="let column of additionalColumns" style="text-align: center">
        {{ rowData[column]?.value === null ? 'EMPTY' : rowData[column]?.value || rowData[column] }}
      </td>
    </tr>
  </ng-template>

</p-table>
