<div fxLayout="column">
  <div class="search-header" fxLayout="row">
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center" fxFlex>
      <div *ngIf="selection.selected.length === 0">
        <button md-mini-fab color="accent" (click)="AddRow()" mdTooltip="add row"><md-icon>add</md-icon></button>
      </div>
      <div *ngIf="selection.selected.length === 1">
        <button md-mini-fab color="default" (click)="Up()" mdTooltip="move up"><md-icon>arrow_upward</md-icon></button>
        <button md-mini-fab color="default" (click)="Down()" mdTooltip="move down"><md-icon>arrow_downward</md-icon></button>
        <button md-mini-fab color="warn" (click)="CopyRow()" mdTooltip="copy" color="primary"><md-icon>content_copy</md-icon></button>
      </div>
      <button *ngIf="selection.selected.length" (click)="Delete()" md-mini-fab color="warn" mdTooltip="delete">
        <md-icon>remove</md-icon></button>
    </div>
  </div>

  <md-table #table [dataSource]="dataSource" mdSort class="mat-table">

    <ng-container mdColumnDef="select">
      <md-header-cell *mdHeaderCellDef>
        <md-checkbox (change)="$event ? masterToggle() : null" [checked]="isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
        </md-checkbox>
      </md-header-cell>
      <md-cell *mdCellDef="let row">
        <md-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </md-checkbox>
      </md-cell>
    </ng-container>

    <ng-container *ngFor="let col of columns" [mdColumnDef]="col.field">
      <div [ngSwitch]="col.type" *ngIf="!col.hidden">
        <span *ngSwitchCase="'textbox'">
          <md-header-cell *mdHeaderCellDef md-sort-header [ngStyle]="col.style">{{ col.label }}</md-header-cell>
          <md-cell *mdCellDef="let row" [ngStyle]="col.style">{{row[col.field]}}
          </md-cell>
        </span>
        <span *ngSwitchCase="'datetime'">
          <md-header-cell *mdHeaderCellDef md-sort-header [ngStyle]="col.style">{{ col.label }}</md-header-cell>
          <md-cell *mdCellDef="let row" [ngStyle]="col.style">{{row[col.field] | date:'dd.MM.yyyy mm:ss'}} </md-cell>
        </span>
        <span *ngSwitchCase="'date'">
          <md-header-cell *mdHeaderCellDef md-sort-header [ngStyle]="col.style">{{ col.label }}</md-header-cell>
          <md-cell *mdCellDef="let row" [ngStyle]="col.style">{{row[col.field] | date:'dd.MM.yyyy'}} </md-cell>
        </span>
        <span *ngSwitchCase="'number'">
          <md-header-cell *mdHeaderCellDef md-sort-header [ngStyle]="col.style">{{ col.label }}</md-header-cell>
          <md-cell *mdCellDef="let row" [ngStyle]="col.style">{{row[col.field] | number:'1.2-2' }}</md-cell>
        </span>
        <span *ngSwitchCase="'checkbox'">
          <md-header-cell *mdHeaderCellDef md-sort-header [ngStyle]="col.style">{{ col.label }}</md-header-cell>
          <md-cell *mdCellDef="let row" [ngStyle]="col.style">
            <md-checkbox [checked]="row[col.field]" disabled="true"></md-checkbox>
          </md-cell>
        </span>
        <span *ngSwitchCase="'autocomplete'">
            <md-header-cell *mdHeaderCellDef md-sort-header [ngStyle]="col.style">{{ col.label }}</md-header-cell>
            <md-cell *mdCellDef="let row" [ngStyle]="col.style">{{row[col.field].value}}
            </md-cell>
        </span>
        <span *ngSwitchDefault>
          <md-header-cell *mdHeaderCellDef md-sort-header [ngStyle]="col.style">{{ col.label }}</md-header-cell>
          <md-cell *mdCellDef="let row" [ngStyle]="col.style">
            {{row[col.field]}}
          </md-cell>
        </span>
      </div>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns; let i = index" style="cursor: pointer;"
      (click)="openDialog(row)"></md-row>
  </md-table>

</div>
