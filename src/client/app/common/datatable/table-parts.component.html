<div class="mat-container" fxLayout="column"> 
  <div class="search-header" fxLayout="row">
    <div fxLayout="row" fxLayoutGap="10px">
      <button md-mini-fab color="primary" (click)="Add()" mdTooltip="create new" [mdTooltipShowDelay]="1000"><md-icon>add</md-icon></button>
      <button md-mini-fab color="default" (click)="Up()" mdTooltip="refresh" [mdTooltipShowDelay]="1000"><md-icon>refresh</md-icon></button>
      <button *ngIf="selection.selected.length===1" md-mini-fab color="default"><md-icon>content_copy</md-icon></button>
      <button *ngIf="selection.selected.length" md-mini-fab color="accent"><md-icon>remove</md-icon></button>
    </div>
    <md-input-container fxFlex=30>
      <input mdInput #filter placeholder="Filter">
    </md-input-container>
  </div>

 <md-table #table [dataSource]="dataSource" mdSort class="mat-table">

    <ng-container cdkColumnDef="select">
      <md-header-cell *cdkHeaderCellDef>
          <md-checkbox (change)="$event ? masterToggle() : null" [checked]="isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
          </md-checkbox>
      </md-header-cell>
      <md-cell *cdkCellDef="let row">
          <md-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
          </md-checkbox>
      </md-cell>
    </ng-container>

    <ng-container *ngFor="let col of columns" [cdkColumnDef]="col.field">
      <div [ngSwitch]="col.type" *ngIf="!col.hidden">
        <span *ngSwitchCase = "'textbox'">
          <md-header-cell *cdkHeaderCellDef md-sort-header [ngStyle]="col.style">{{ col.label }}</md-header-cell>
          <md-cell *cdkCellDef="let row" [ngStyle]="col.style">{{row[col.field]}}</md-cell>
        </span>
        <span *ngSwitchCase="'datetime'">
          <md-header-cell *cdkHeaderCellDef md-sort-header [ngStyle]="col.style">{{ col.label }}</md-header-cell>
          <md-cell *cdkCellDef="let row" [ngStyle]="col.style">{{row[col.field] | date:'dd.MM.yyyy mm:ss'}} </md-cell>
        </span>
        <span *ngSwitchCase="'date'">
          <md-header-cell *cdkHeaderCellDef md-sort-header [ngStyle]="col.style">{{ col.label }}</md-header-cell>
          <md-cell *cdkCellDef="let row" [ngStyle]="col.style">{{row[col.field] | date:'dd.MM.yyyy'}} </md-cell>
        </span>
        <span *ngSwitchCase="'number'">
          <md-header-cell *cdkHeaderCellDef md-sort-header [ngStyle]="col.style">{{ col.label }}</md-header-cell>
          <md-cell *cdkCellDef="let row" [ngStyle]="col.style">{{row[col.field] | number:'1.2-2' }}</md-cell>
        </span>
        <span *ngSwitchCase="'checkbox'">
          <md-header-cell *cdkHeaderCellDef md-sort-header [ngStyle]="col.style">{{ col.label }}</md-header-cell>
          <md-cell *cdkCellDef="let row" [ngStyle]="col.style">
            <md-checkbox [checked]="row[col.field]" disabled="true"></md-checkbox>
          </md-cell>
        </span>
        <span *ngSwitchCase="'autocomplete'">
            <md-header-cell *cdkHeaderCellDef md-sort-header [ngStyle]="col.style">{{ col.label }}</md-header-cell>
            <md-cell *cdkCellDef="let row" [ngStyle]="col.style">{{row[col.field].value}}</md-cell>
        </span>        
        <span *ngSwitchDefault>
          <md-header-cell *cdkHeaderCellDef md-sort-header [ngStyle]="col.style">{{ col.label }}</md-header-cell>
          <md-cell *cdkCellDef="let row" [ngStyle]="col.style">{{row[col.field]}}</md-cell>
        </span>
      </div>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns" style="font-weight: bold"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns; let i = index" (click)="openDialog(row)"></md-row>
  </md-table>

</div>
