<div style="width: 250px">
  <p-toolbar>
    <div class="ui-toolbar-group-left">
      <button pButton type="button" icon="pi pi-plus" class="ui-button-success" (click)="add()"></button>
      <button pButton type="button" icon="fa fa-pencil-square-o" class="ui-button-secondary" (click)="open()"></button>
      <button pButton type="button" icon="pi pi-clone" class="ui-button-secondary" (click)="copy()"
        *ngIf="selection"></button>
      <button pButton type="button" icon="pi pi-trash" class="ui-button-danger" (click)="delete()"
        *ngIf="selection"></button>
    </div>
  </p-toolbar>

  <p-treeTable [value]="treeNodes$ | async" selectionMode="single" dataKey="id" [(selection)]="selection" (onNodeSelect)="onNodeSelect($event)">
    <ng-template pTemplate="header">
      <tr>
        <th>description</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
      <tr [ttRow]="rowNode" [ttSelectableRow]="rowNode">
        <td>
          <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
          {{rowData.description}}
        </td>
      </tr> 
    </ng-template>
  </p-treeTable>
</div>
